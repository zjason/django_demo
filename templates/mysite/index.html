{% extends "mysite/header.html" %}
{% block content %}

    {% if latest_article_list %}
    <ul>
        {% for article in latest_article_list %}
        <li><h2><a href="/mysite/{{ article.id }}">{{ article.title }}</a></h2></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No articles are available.</p>
    {% endif %}

{% endblock %}
